<!DOCTYPE html>
<html ng-app='noteapp'>
<head>
    <title>Notes App</title>
</head>
<body ng-controller="MainCtrl as ctrl">
    <div ng-repeat="(author ,note) in ctrl.notes" 
        
        <span class="label">{{note.label}}</span>
        <span class="author" ng-bind="author"></span>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
    </script>
    <script type="text/javascript">
        angular.module('noteapp',[])
            .controller('MainCtrl',[function() {
                var self=this
                self.notes={
                    Shyam: {id:1,label:'First Note',done:false},
                    Misko:{id:2,label:'Second Note',done:false},
                    Donnie:{id:3,label:'Done Note',done:true},
                    Tu:{id:4,label:'Last Note',done:false}   
                };
            }]);
    </script>
</body>
</html>
