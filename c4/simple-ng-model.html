<html ng-app='notesApp'>
    <head>
        <title>Notes App</title>
        <style>
            .username.ng-valid{
                background-color:green;
            }
            .username.ng-dirty.ng-invalid-required {
                background-color:red;
            }
            .username.ng-invalid-minlength {
                background-color: lightpink;
            }

            .pwd.ng-dirty.ng-invalid-required {
                background-color:red;
            }
        </style>
    </head>
    <body ng-controller="MainCtrl as ctrl">
        <form ng-submit="ctrl.submit()" name="myForm">
            <input type="text" name="uname" class="username" ng-model="ctrl.user.username" required ng-minlength="4">
           

            <div>
                <input type='password' name='pwd'  class='pwd' ng-model="ctrl.user.password" required >
                <span ng-show="myForm.pwd.$error.required">This is a required field</span>
            </div>
            <div>
                <input type="submit" value="Submit"  ng-disabled="myForm.$invalid">
            </div>
        </form>

 

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
        <script type="text/javascript">
            angular.module('notesApp',[])
                .controller('MainCtrl',[function(){
                    self=this


                    self.submit=function() {
                        console.log('User clicked submit with ',self.user);
                    };
                }]);
        </script>
    </body>
</html>
